<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="nickname-screen">
    <h2>Nicknameni kiriting</h2>
    <input type="text" id="nickname-input" placeholder="Ismingiz..."/>
    <button id="start-chat">Chatga kirish</button>
  </div>

  <div id="chat-screen" style="display:none;">
    <div id="messages"></div>
    <form id="message-form">
      <input id="message-input" autocomplete="off" placeholder="Xabar yozing..." />
      <button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
